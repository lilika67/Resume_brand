        <div class="main--content">
                  <!-- Start Blog  -->
                  <main>
                    <h1>Blog</h1>
                    <div class="todo-app">
                      <button id="open-blog-form-btn" class="btn large-btn">
                       Add new Blog
                      </button>
                      <form class="blog-form hidden" id="blog-form">
                        <div class="blog-form-header">
                          <button id="close-blog-form-btn" class="close-blog-form-btn" type="button" aria-label="close">
                            <!-- <svg class="close-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48px" height="48px"><path fill="#F44336" d="M21.5 4.5H26.501V43.5H21.5z" transform="rotate(45.001 24 24)" /><path fill="#F44336" d="M21.5 4.5H26.5V43.501H21.5z" transform="rotate(135.008 24 24)" /></svg> -->
                          </button>
                        </div>
                        <div class="blog-form-body">
                          <label class="blog-form-label" for="title-input">Title</label>
                          <input required type="text" class="form-control" id="title-input" value="" />
                          <label class="blog-form-label" for="date-input">Date</label>
                          <input type="date" class="form-control" id="date-input" value="" />
                          <label class="blog-form-label" for="description-input">Description</label>
                          <textarea class="form-control" id="description-input" cols="30" rows="5"></textarea>
                          <label class="task-form-label" for="image-input">Image</label>
                          <input type="file" id="image-input" accept="image/*" />
                        </div>
                        <div class="blog-form-footer">
                          <button id="add-or-update-blog-btn" class="btn large-btn" type="submit">
                           CreateBlog
                          </button>
                        </div>
                      </form>
                      <dialog id="confirm-close-dialog">
                        <form method="dialog">
                          <p class="discard-message-text">Discard unsaved changes?</p>
                          <div class="confirm-close-dialog-btn-container">
                            <button id="cancel-btn" class="btn">
                              Cancel
                            </button>
                            <button id="discard-btn" class="btn">
                              Discard
                            </button>
                          </div>
                        </form>
                      </dialog>
                    </div>
                  </main>
                  <div id="blogs-container"></div>
